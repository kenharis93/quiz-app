<mat-toolbar>
    <button mat-button routerLink="/">My Quizzes</button>
    <button mat-button routerLink="/play">Play</button>
    <span class="alignRight"></span>
    <button *ngIf="!isAuthenticated" mat-button routerLink="/register">Register</button>
    <button *ngIf="!isAuthenticated" mat-button routerLink="/login">Log In</button>
    <button *ngIf="isAuthenticated" mat-button (click)= "logout()">Log Out</button>
</mat-toolbar>
