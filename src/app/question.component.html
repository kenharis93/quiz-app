<mat-card>
<mat-card-content>
<form [formGroup]="question">
    <mat-form-field>
      <mat-label>Question</mat-label>
        <input formControlName="text" name="question" matInput placeholder="Question">
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
    <button (click)="post(question.value)" mat-button>POST</button>
</mat-card-actions>
</mat-card>
